<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <script src="./assets/javascript/game.js"></script>
    <title>Guess a Letter</title>
</head>

<body>
    <h1>WELCOME TO THE PSYCHIC GAME</h1>

    <div id="game">
        <h2>GUESS ANY LETTER</h2>
        <input type="text" id="inputBox">
        <p>WINS: <span class id="wins"></span></p>
        <p>LOSSES: <span class id="loss"></span></p>
        <p>GUESSES LEFT: <span class id="guessLeft"></span></p>
        <p>YOUR GUESSES SO FAR: <span class id="guessSoFar"></span></p>
        
    </div>
</body>

</html>
